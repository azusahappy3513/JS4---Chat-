<!DOCTYPE html>
<html lang="ja">

<meta charset="utf-8">

<body>

<!-- コンテンツ表示画面 -->

<div>
    <div> 名前：<input type="text" id="uname"> </div>
    <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
</div>
<!--/ コンテンツ表示画面 -->



<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <!-- JQuery -->
<script type="module">

// <!--** 以下Firebase **-->

// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
import { getDatabase, ref, push, set, onChildAdded, remove,onChildRemoved } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDjyJvho-y-asKbsxNH-bG2BnYUmOjyivI",
  authDomain: "dev245-76f99.firebaseapp.com",
  projectId: "dev245-76f99",
  storageBucket: "dev245-76f99.appspot.com",
  messagingSenderId: "1063949793636",
  appId: "1:1063949793636:web:2bde15c8a1894880336271"
};

// Initialize FirebaseS
const app = initializeApp(firebaseConfig);


const db=getDatabase(app);
const dbRef=ref(db,'dev245');

// 送信処理を記述
$('#send').on('click',function(){
    // ID="Uname"の場所を取得
    const uname= $('#uname').val();

    // Id textの場所を取得
    const text =$('#text').val();

    // alert(uname);
    // console.log(uname,text)
      // データの塊を作ります🤗
            // msg という名前で塊を作ります
            // unameという鍵の名前
            // textというカギの名前
            // 作成したデータの塊をfirebaseに送信をします⇨つまりこれが保存になります🤗
            const msg = {
                uname: uname,
                text: text,
            }

            // firebaseに送る準備をしていることになります🤗
            const newPostRef = push(dbRef) //データを送信できる準備
            set(newPostRef, msg); // firebaseの登録できる場所に保存するイメージです🤗
    
                        // 送信後に、入力欄を空にしましょう🤗
                        $('#uname').val("");
            $('#text').val("");

            // これを使うとどうなるかみてみましょう🤗
            $("#uname").focus();


            
    // Send送信イベントこの下消さない
            


}); 
       // 受信処理を記述
       onChildAdded(dbRef, function (data) {
            // ここからが受信処理が始まります

            // 登録されたデータを取得します🤗
            const msg = data.val();
            console.log(msg, '取得したデータの塊')
            const key = data.key;
            console.log(key, 'データの塊にアクセス')
        })
</script>
