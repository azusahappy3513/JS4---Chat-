<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
<link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <body>
        <div>
            <ul id="list" style="overflow: auto; height: 300px">
            </ul>
          <div>名前：<input type="text" id="name" /></div>
          <div>
            <input id="text">
            <button id="send">送信</button>
          </div>
    
        </div>
    
        <script type="module">
          // Import the functions you need from the SDKs you need
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
          import {
            getDatabase,
            ref,
            push,
            set,
            onChildAdded,
            remove,
            onChildRemoved,
          } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
          // Your web app's Firebase configuration
          const firebaseConfig = {
            apiKey: "AIzaSyDjyJvho-y-asKbsxNH-bG2BnYUmOjyivI",
            authDomain: "dev245-76f99.firebaseapp.com",
            projectId: "dev245-76f99",
            storageBucket: "dev245-76f99.appspot.com",
             messagingSenderId: "1063949793636",
            appId: "1:1063949793636:web:2bde15c8a1894880336271"
        };
          const app = initializeApp(firebaseConfig);
          const db = getDatabase(app);
          const dbRef = ref(db, 'dev245');
    
          document.getElementById("send").addEventListener("click", function () {
            const msg = {
              uname: document.getElementById("name").value,
              text: document.getElementById("text").value,
            };
            const newPostRef = push(dbRef);
            set(newPostRef, msg);
         
          });
    
          onChildAdded(dbRef, function (d) {
            //const msg = d.val();
            let list = document.getElementById("list");
            let li = document.createElement("li");
            li.innerHTML = `${d.val().text}【 @${d.val().uname} 】`;
    
            list.appendChild(li);
  
           });



        </script>
      </body>
      </html>
